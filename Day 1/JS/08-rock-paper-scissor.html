<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <button onclick="
    playGame('rock');
    ">Rock</button>
    <button onclick="
    playGame('paper')
    ">Paper</button>
    <button onclick="
    playGame('scissor')
    ">Scissor</button>
    <button onclick="
    win = 0;
    lose = 0;
    tie = 0;">Reset Score</button>
    <script>
        let win = 0;
        let lose = 0;
        let tie = 0;
        function playGame(playerMove){
            const computerMove = pickComputerMove();
            if(playerMove==='rock'){
                if(computerMove==='paper'){
                    lose++;
                    alert(`You picked ${playerMove}, Computer picked ${computerMove}. You lose.
                    Win:${win} Lose: ${lose} Tie: ${tie}`);
                }else if(computerMove==='scissor'){
                    win++;
                    alert(`You picked ${playerMove}, Computer picked ${computerMove}. You won.
                    Win:${win} Lose: ${lose} Tie: ${tie}`);
                }else if(computerMove==='rock'){
                    tie++;
                    alert(`You picked ${playerMove}, Computer picked ${computerMove}. That's a tie.
                    Win:${win} Lose: ${lose} Tie: ${tie}`);
                }
            }else if(playerMove==='paper'){
                if(computerMove==='scissor'){
                    lose++;
                    alert(`You picked ${playerMove}, Computer picked ${computerMove}. You lose.
                    Win:${win} Lose: ${lose} Tie: ${tie}`);
                }else if(computerMove==='rock'){
                    win++;
                    alert(`You picked ${playerMove}, Computer picked ${computerMove}. You won.
                    Win:${win} Lose: ${lose} Tie: ${tie}`);
                }else if(computerMove==='paper'){
                    tie++;
                    alert(`You picked ${playerMove}, Computer picked ${computerMove}. That's a tie.
                    Win:${win} Lose: ${lose} Tie: ${tie}`);
                }
            }else{
                if(computerMove==='rock'){
                    lose++;
                    alert(`You picked ${playerMove}, Computer picked ${computerMove}. You lose.
                    Win:${win} Lose: ${lose} Tie: ${tie}`);
                }else if(computerMove==='paper'){
                    win++;
                    alert(`You picked ${playerMove}, Computer picked ${computerMove}. You won.
                    Win:${win} Lose: ${lose} Tie: ${tie}`);
                }else if(computerMove==='scissor'){
                    tie++;
                    alert(`You picked ${playerMove}, Computer picked ${computerMove}. That's a tie.
                    Win:${win} Lose: ${lose} Tie: ${tie}`);
                }
            }

            function pickComputerMove(){
                const range = Math.random();

                if(range>=0 && range<1/3){
                    return 'rock';
                }else if(range>=1/3 && range<2/3){
                    return 'paper';
                }else{
                    return 'scissor';
                }
            }
        }
    </script>
</body>
</html>
