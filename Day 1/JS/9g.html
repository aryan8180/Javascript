<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeyup="typeInput()">
    <p class="fillChoice"></p>
    <script>
        function typeInput(){
            const val = document.querySelector('input').value
            document.querySelector('.fillChoice').innerHTML = val        }
    </script>
</body>
</html>
