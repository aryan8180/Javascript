<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
</head>
<body>
    <input type="text" placeholder="Name" onkeydown="submitResponse()">
    <button onclick="
        submitResponse();
    ">Submit</button>
    <p class="js-submit-button"></p>
    <script>
        function submitResponse(){
            const name = document.querySelector('input').value
            document.querySelector('.js-submit-button').innerText = `Your name is: ${name}`
        }
    </script>
</body>
</html>
