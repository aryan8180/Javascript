<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        #yellow{
            background-color: yellow;
        }
        #orange{
            background-color: orange;
        }
    </style>
</head>
<body>
    <button>Click</button>
    <button>Aryan</button><button>SandWich</button>
    <p>Hello World!</p>
    <p>Today, I completed Day 3 of 30DaysOfJavaScript challenge!</p>
    <button id="yellow">Add to cart</button>
    <button id="orange">Buy now</button>
    <p>Adult Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button id="yellow" onclick="alert('Added')">Add to card</button>
    <button id="orange" onclick="console.log('Loading'), alert('Purchased')">Buy now</button>
    <script>
        alert('Welcome')
    </script>
</body>
</html>
