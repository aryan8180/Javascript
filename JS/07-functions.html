<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function greet(name){
            if(!name){
                console.log('Hi there!');
            }else{
                console.log(`Hello, ${name}`);
            }
        }
        greet();

        function convertToFahrenheit(celsius){
            return (celsius*9/5) + 32
        }
        console.log(convertToFahrenheit(25));

        function convertToCelsius(fahrenheit){
            return (fahrenheit-32)*5/9;
        }
        console.log(convertToCelsius(86));

        function convertTemperature(degrees,unit){
            if(unit=='C'){
                console.log((degrees*9/5) + 32);
            }else{
                console.log((degrees-32)*5/9);
            }
        }
        convertTemperature(25,'C');
        convertTemperature(86,'F');

        function convertLength(length, from, to) {
            if (from === to) {
            return length;
        }
            if (from === 'miles' && to === 'km') {
            return length * 1.6;
        } else if (from === 'km' && to === 'miles') {
            return length / 1.6;
        } else {
            throw new Error("Invalid unit conversion");
        }
    }
console.log(convertLength(50, 'miles', 'miles'));  
console.log(convertLength(50, 'miles', 'km'));     
console.log(convertLength(80, 'km', 'miles'));     

    </script>
</body>
</html>
