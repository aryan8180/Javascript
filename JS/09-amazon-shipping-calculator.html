<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Shipping Calculator</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +10$ shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input type="number" placeholder="Cost of order" class="js-cost-input">
    <button onclick="calculateTotal()">Calculate</button>
    <script>
        function calculateTotal(){
            const inputTotal = document.querySelector('.js-cost-input');
            let cost = parseFloat(inputTotal.value); // Ensure the cost is treated as a number
            if(cost < 40){
                inputTotal.value = cost + 10;
            } else {
                inputTotal.value = cost;
            }
        }
    </script>
</body>
</html>
